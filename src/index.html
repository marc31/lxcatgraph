<!DOCTYPE html>
<html lang="fr" class="no-js">
<head>
  <meta charset="UTF-8">
  <title>LXCat Data Visualization</title>
  <!-- Stylesheet -->
  <!-- inject:css -->
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/mycss.css">
  <!-- endinject -->
</head>
<body>

  <h1>LXCat Data Visualization</h1>

  <div id="add-file">
    <label for="input-file">Choose one or more input file downloaded from <a href="http://www.lxcat.net">LXCat</a></label><br />
    <input type="file" id="input-file" name="files[]" multiple />
    <output id="list"></output>
  </div>


  <div id="graph"><!-- Plotly chart will be drawn inside this DIV --></div>

  <div id="form-wrapper">
    <!--Input for grid-->
    <label for="inp-grid">Grid : </label>
    <input type="checkbox" id="inp-grid" value="checkbox1" checked="true">
    <!--Input for display point mode-->
    <div id="display-point" style="display:inline-block;">
    <label>Display : </label>
      <input type="radio" name="displayPointRadio" value="lines"> Line
      <input type="radio" name="displayPointRadio" value="markers"> Points
      <input type="radio" name="displayPointRadio" value="lines+markers" checked="true"> Both<br>
    </div>
    <!--Input for X display mode linear or logarithmic-->
    <div id="display-linear-xaxis">
    <label>X axis : </label>
      <input type="text" id="x-start" name="xstart"> to <input type="text" id="x-end" name="xend">
      <input type="radio" name="displayLinearRadioX" value="log" checked="true"> Log
      <input type="radio" name="displayLinearRadioX" value="linear"> Linear<br>
    </div>
    <!--Input for Y display mode linear or logarithmic-->
    <div id="display-linear-yaxis">
    <label>Y axis : </label>
      <input type="text" id="y-start" name="ystart"> to <input type="text" id="y-end" name="yend">
      <input type="radio" name="displayLinearRadioY" value="log" checked="true"> Log
      <input type="radio" name="displayLinearRadioY" value="linear"> Linear<br>
    </div>
  </div>

  <input type="button" id="clean-graph" name="CleanGraph" value="Clean Graph">

  <!-- Script -->
  <!-- inject:js -->
  <script src="assets/js/plotly.js"></script>
  <script src="assets/js/utilityFunctions.js"></script>
  <script src="assets/js/readData.js"></script>
  <script src="assets/js/graphAPI.js"></script>
  <script src="assets/js/my.js"></script>
  <!-- endinject -->
</body>
</html>
