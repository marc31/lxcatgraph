<body>

  <h1>LXCat Data Visualization</h1>
  <div class="sub-title">Made by Dimitri Aguera and Marc Foletto - <a href="http://www.ginkgo-web.fr" title="Ginkgo-web website" target="_blank">Ginkgo-web</a> - Fork on <a href="https://github.com/marc31/lxcatgraph" title="GitHub for LXCat data visualization repository" target="_blank">GitHub</a></div>

  <div id="add-file" class="form-style-1">
    <label for="input-file" style="color:#333;">Choose one or more input files downloaded from <a href="http://www.lxcat.net">LXCat</a></label>
    <input type="file" id="input-file" name="files[]" multiple />
    <output id="list"></output>
  </div>


  <div id="graph"><!-- Plotly chart will be drawn inside this DIV --></div>

  <div id="form-wrapper" class="form-style-1">
    <form id="mysuperform">
    <!--Input for grid-->
    <label class="inline marged" style="margin-right:50px;">Grid :
      <input type="checkbox" id="inp-grid" value="checkbox1" checked="true">
    </label>
    <!--Input for display point mode-->
    <div id="display-point" class="inline marged">
      <label class="inline">Line
        <input type="radio" name="displayPointRadio" value="lines">
      </label>
      <label class="inline">Points
        <input type="radio" name="displayPointRadio" value="markers">
      </label>
      <label class="inline">Both
        <input type="radio" name="displayPointRadio" value="lines+markers" checked="true">
      </label>
    </div>
    <!--Input for X display mode linear or logarithmic-->
    <div id="display-linear-xaxis" class="marged">
    <label class="inline">X axis : </label>
      <input type="text" id="x-start" name="xstart"> to <input type="text" id="x-end" name="xend">
      <input type="radio" name="displayLinearRadioX" value="log" checked="true"> Log
      <input type="radio" name="displayLinearRadioX" value="linear"> Linear
    </div>
    <!--Input for Y display mode linear or logarithmic-->
    <div id="display-linear-yaxis" class="marged">
    <label class="inline">Y axis : </label>
      <input type="text" id="y-start" name="ystart"> to <input type="text" id="y-end" name="yend">
      <input type="radio" name="displayLinearRadioY" value="log" checked="true"> Log
      <input type="radio" name="displayLinearRadioY" value="linear"> Linear
    </div>
    <div class="marged">
      <input type="button" id="clear-graph" name="ClearGraph" value="Clear Graph">
    </div>
    </form>
  </div>

  <div id="plotly" class="sub-title">We use <a href="https://plot.ly/" title="Plotly website" target="_blank">Plotly</a> under license <a href="http://opensource.org/licenses/MIT" title="MIT license" target="_blank">MIT</a></div>
